<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!--Coloco una referencia al campo para obtener lo que esta escribiendo el usuario -->
                <!--Cuando se presione o suelte la tecla se dispare la funciÃ³n searchUser enviando la referencial local el valor-->
                <input #input (keyup)="searchHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital ...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="createHospital()" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> Crear hospital
                    </button>
                </div>

                <h3 class="card-title">Hospitales registrados (<small>{{totalRecords}}</small>) </h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitals">
                            <td class="w70">
                                <img (click)="updatedImage(hospital)" [src]="hospital.img | image: 'hospitals'" class="img-50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.name" name="nameHospital" class="form-control" placeholder="Nombre del hospital">

                            </td>
                            <td>
                                <button (click)="saveHospital(hospital)" class="btn color">
                                <i class="fa fa-save"></i>
                              </button>

                                <button (click)="deleteHospital(hospital)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <!--Paginacion de 5 en 5-->
                <button (click)="changeSince(-5)" class="btn btn-primary">Anterior</button>
                <button (click)="changeSince(5)" class="btn btn-danger">Siguiente</button>
            </div>
        </div>
    </div>
</div>
