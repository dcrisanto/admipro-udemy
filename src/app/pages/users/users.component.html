<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!--Coloco una referencia al campo para obtener lo que esta escribiendo el usuario -->
                <!--Cuando se presione o suelte la tecla se dispare la funciÃ³n searchUser enviando la referencial local el valor-->
                <input #input (keyup)="searchUser(input.value)" type="text" class="form-control" placeholder="Buscar usuario ...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados (<small>{{totalRecords}}</small>) </h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th>Auth</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users" class="align">
                            <td class="w70">
                                <img [src]="user.img | image" class="img-50 img-circle">
                            </td>
                            <td>{{user.email}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.rol}}</td>
                            <td>
                                <label *ngIf="user.google">Google</label>
                                <label *ngIf="!user.google">Email</label>
                            </td>
                            <td>
                                <button class="btn btn-primary">
                              <i class="fa fa-save"></i>
                            </button>

                                <button class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <!--Paginacion de 5 en 5-->
                <button (click)="changeSince(-5)" class="btn btn-secondary">Anterior</button>
                <button (click)="changeSince(5)" class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
