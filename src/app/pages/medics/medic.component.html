<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico</h3>
            <p class="text-muted m-b-30 font-13"> Actualizando médico </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveMedic(f)">
                        <div class="form-group">
                            <label>Nombre del médico</label>
                            <input [(ngModel)]="medic.name" name=name type="text" class="form-control" placeholder="Nombre del médico" required>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select [(ngModel)]="medic._idHospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione un hospital</option>
                              <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>Actualizar
                        </button>
                        <button [routerLink]="['/medics']" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Imagen de Hospital</h4>
            <img src="" alt="">
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía de Médico</h4>
            <img src="" alt="">
        </div>
    </div>
</div>
